<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte des lieux d√©march√©s</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    .form-container {
      padding: 20px;
    }
    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      margin: 5px 0;
    }
    .legend {
      display: none; /* Suppression de l'affichage de la l√©gende */
    }
  </style>
</head>
<body>
  <h2 style="padding: 20px">üîΩ Carte des lieux d√©march√©s</h2>
  <div id="map"></div>
  <div class="form-container">
    <label>Nom du lieu :</label>
    <input type="text" id="nom" required />

    <label>Adresse ou ville :</label>
    <input type="text" id="adresse" required />

    <label>Date (optionnel) :</label>
    <input type="text" id="date" placeholder="JJ/MM/AAAA" />

    <label>Remarques :</label>
    <textarea id="remarques"></textarea>

    <label>Statut :</label>
    <select id="statut">
      <option value="en_attente">En attente</option>
      <option value="a_relancer">√Ä relancer</option>
      <option value="confirme">Confirm√©</option>
    </select>

    <button onclick="ajouterLieu()">Ajouter ou mettre √† jour</button>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([44.8378, -0.5792], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Leaflet | ¬© OpenStreetMap',
    }).addTo(map);

    const statutCouleur = {
      en_attente: 'blue',
      a_relancer: 'red',
      confirme: 'green',
    };

    function ajouterLieu() {
      const nom = document.getElementById('nom').value;
      const adresse = document.getElementById('adresse').value;
      const date = document.getElementById('date').value;
      const remarques = document.getElementById('remarques').value;
      const statut = document.getElementById('statut').value;

      if (!nom || !adresse) {
        alert('Veuillez remplir les champs requis.');
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.length > 0) {
            const { lat, lon } = data[0];
            const marker = L.circleMarker([lat, lon], {
              radius: 8,
              color: statutCouleur[statut] || 'black',
              fillColor: statutCouleur[statut] || 'black',
              fillOpacity: 0.9
            }).addTo(map);

            marker.bindPopup(`<b>${nom}</b><br>${adresse}<br>${date}<br>${remarques}`);
            map.setView([lat, lon], 10);
          } else {
            alert("Adresse introuvable.");
          }
        });
    }
  </script>
</body>
</html>
