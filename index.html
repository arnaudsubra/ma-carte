<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte des lieux d√©march√©s</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 60vh; width: 100%; }
    form, #lieux-list { padding: 1em; background: #f4f4f4; }
    label { display: block; margin-top: 0.5em; }
    input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    .lieu-item { margin-bottom: 1em; background: #fff; padding: 0.5em; border-left: 4px solid #999; }
    .lieu-item strong { display: block; font-size: 1.1em; }
    .lieu-actions button { margin-right: 0.5em; }
    .legende { padding: 0.5em; font-size: 0.9em; background: #fff; position: absolute; bottom: 10px; left: 10px; z-index: 1000; border: 1px solid #ccc; border-radius: 4px; }
    .color-box { display: inline-block; width: 10px; height: 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1 style="padding: 1em;">üìç Carte des lieux d√©march√©s</h1>
  <div id="map"></div>

  <form id="lieu-form">
    <input type="hidden" id="edit-index" />
    <label>Nom du lieu : <input type="text" id="nom" required /></label>
    <label>Adresse ou ville : <input type="text" id="adresse" required /></label>
    <label>Type de lieu : <input type="text" id="type" /></label>
    <label>Date (optionnel) : <input type="text" id="date" /></label>
    <label>Remarques : <textarea id="notes"></textarea></label>
    <label>Statut :
      <select id="statut" autocomplete="off">
        <option value="en_attente">En attente</option>
        <option value="a_relancer">√Ä relancer</option>
        <option value="confirme">Confirm√©</option>
      </select>
    </label>
    <button type="submit">Ajouter ou mettre √† jour</button>
    <button type="button" onclick="exporterJSON()">üì§ Exporter</button>
    <button type="button" onclick="effacerLieux()">üóëÔ∏è Tout effacer</button>
    <input type="file" id="import-file" accept="application/json" onchange="importerJSON()" />
  </form>

  <div id="lieux-list"></div>
  <div class="legende">
    <div><span class="color-box" style="background: blue;"></span>En attente</div>
    <div><span class="color-box" style="background: red;"></span>√Ä relancer</div>
    <div><span class="color-box" style="background: green;"></span>Confirm√©</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([46.8, 2.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    let lieux = [];
    const stockageCle = 'lieux_concert';
    let marqueurs = [];

    const couleurParStatut = {
      en_attente: 'blue',
      a_relancer: 'red',
      confirme: 'green'
    };

    function afficherMarqueur(lieu, index) {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(lieu.adresse)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data[0]) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            const icon = L.divIcon({
              className: 'custom-marker',
              html: `<div style="background:${couleurParStatut[lieu.statut]};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`,
              iconSize: [14, 14],
              iconAnchor: [7, 7]
            });
            const marker = L.marker([lat, lon], { icon }).addTo(map);
            const contenu = `
              <strong>${lieu.nom}</strong><br>
              ${lieu.type ? `<em>${lieu.type}</em><br>` : ""}
              ${lieu.date ? `${lieu.date}<br>` : ""}
              ${lieu.notes || ""}
            `;
            marker.bindPopup(contenu);
            marqueurs[index] = marker;
          }
        })
        .catch(() => alert("Erreur lors de la g√©olocalisation"));
    }

    function rechargerCarte() {
      marqueurs.forEach(m => m?.remove());
      marqueurs = [];
      lieux.forEach(afficherMarqueur);
    }

    function sauvegarderEtAfficher() {
      localStorage.setItem(stockageCle, JSON.stringify(lieux));
      rechargerCarte();
      afficherListe();
    }

    function afficherListe() {
      const conteneur = document.getElementById("lieux-list");
      conteneur.innerHTML = "";
      lieux.forEach((lieu, index) => {
        const div = document.createElement("div");
        div.className = "lieu-item";
        div.innerHTML = `
          <strong>${lieu.nom}</strong>
          ${lieu.adresse}<br>
          ${lieu.type ? `<em>${lieu.type}</em><br>` : ""}
          ${lieu.date ? `${lieu.date}<br>` : ""}
          ${lieu.notes || ""}
          <div class="lieu-actions">
            <button onclick="editerLieu(${index})">‚úèÔ∏è Modifier</button>
            <button onclick="supprimerLieu(${index})">üóëÔ∏è Supprimer</button>
          </div>
        `;
        conteneur.appendChild(div);
      });
    }

    function editerLieu(index) {
      const lieu = lieux[index];
      document.getElementById("edit-index").value = index;
      document.getElementById("nom").value = lieu.nom;
      document.getElementById("adresse").value = lieu.adresse;
      document.getElementById("type").value = lieu.type || "";
      document.getElementById("date").value = lieu.date || "";
      document.getElementById("notes").value = lieu.notes || "";
      document.getElementById("statut").value = lieu.statut || "en_attente";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function supprimerLieu(index) {
      if (confirm("Supprimer ce lieu ?")) {
        lieux.splice(index, 1);
        sauvegarderEtAfficher();
      }
    }

    document.getElementById("lieu-form").addEventListener("submit", e => {
      e.preventDefault();
      const index = document.getElementById("edit-index").value;
      const lieu = {
        nom: document.getElementById("nom").value.trim(),
        adresse: document.getElementById("adresse").value.trim(),
        type: document.getElementById("type").value.trim(),
        date: document.getElementById("date").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        statut: document.getElementById("statut").value
      };
      if (index !== "") {
        lieux[index] = lieu;
        document.getElementById("edit-index").value = "";
      } else {
        lieux.push(lieu);
      }
      sauvegarderEtAfficher();
      document.getElementById("lieu-form").reset();
    });

    function exporterJSON() {
      const blob = new Blob([JSON.stringify(lieux, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lieux_concert.json';
      a.click();
    }

    function importerJSON() {
      const file = document.getElementById("import-file").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const nouveauxLieux = JSON.parse(e.target.result);
          if (Array.isArray(nouveauxLieux)) {
            lieux = nouveauxLieux;
            sauvegarderEtAfficher();
          } else {
            alert("Le fichier JSON n'est pas valide.");
          }
        } catch (err) {
          alert("Erreur de lecture JSON.");
        }
      };
      reader.readAsText(file);
    }

    function effacerLieux() {
      if (confirm("Supprimer tous les lieux enregistr√©s ?")) {
        localStorage.removeItem(stockageCle);
        lieux = [];
        marqueurs.forEach(m => m?.remove());
        marqueurs = [];
        afficherListe();
      }
    }

    function chargerLieux() {
      const donnees = localStorage.getItem(stockageCle);
      if (donnees) {
        lieux = JSON.parse(donnees);
        sauvegarderEtAfficher();
      }
    }

    chargerLieux();
  </script>
</body>
</html>
