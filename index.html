<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte des lieux dÃ©marchÃ©s</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1 { padding: 20px; text-align: center; }
    #map { height: 400px; width: 100%; }
    form { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    input, select, textarea, button { font-size: 1em; padding: 6px; }
    .legend { display: flex; gap: 10px; padding: 10px; }
    .legend span { display: flex; align-items: center; gap: 5px; }
    .legend-box { width: 12px; height: 12px; display: inline-block; }
    #liste-lieux { padding: 20px; }
    .lieu-entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .btns { display: flex; gap: 10px; flex-wrap: wrap; }
    @media (max-width: 600px) { #map { height: 300px; } }
  </style>
</head>
<body>
  <h1>ğŸ“ Carte des lieux dÃ©marchÃ©s</h1>
  <div id="map"></div>
  <form id="formulaire">
    <input type="hidden" id="id-lieu" />
    <label>Nom du lieu : <input type="text" id="nom" required /></label>
    <label>Adresse ou ville : <input type="text" id="adresse" required autocomplete="off" /></label>
    <label>Date (optionnel) : <input type="date" id="date" /></label>
    <label>Remarques : <textarea id="remarques"></textarea></label>
    <label>Statut :
      <select id="statut-lieu">
        <option value="En attente">En attente</option>
        <option value="Ã€ relancer">Ã€ relancer</option>
        <option value="ConfirmÃ©">ConfirmÃ©</option>
      </select>
    </label>
    <button type="submit" id="btn-submit">Ajouter</button>
    <div class="btns">
      <button type="button" onclick="exporterJSON()">ğŸ“¤ Exporter</button>
      <button type="button" onclick="toutEffacer()">ğŸ—‘ï¸ Tout effacer</button>
    </div>
    <input type="file" id="fichier-import" accept=".json" onchange="importerJSON(event)" />
  </form>
  <div class="legend">
    <span><div class="legend-box" style="background-color: blue;"></div>En attente</span>
    <span><div class="legend-box" style="background-color: red;"></div>Ã€ relancer</span>
    <span><div class="legend-box" style="background-color: green;"></div>ConfirmÃ©</span>
  </div>
  <div id="liste-lieux"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([44.8378, -0.5792], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let lieux = JSON.parse(localStorage.getItem('lieux')) || [];
    let markers = [];
    let coordMemo = {};
    const geocodeCache = {};

    function genererID() {
      return 'lieu_' + Math.random().toString(36).substr(2, 9);
    }

    function getColor(statut) {
      switch (statut) {
        case "ConfirmÃ©": return "green";
        case "Ã€ relancer": return "red";
        case "En attente":
        default: return "blue";
      }
    }

    function ajouterMarqueurs() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      coordMemo = {};
      lieux.forEach((lieu) => {
        if (lieu.lat && lieu.lon) {
          let lat = parseFloat(lieu.lat);
          let lon = parseFloat(lieu.lon);
          let cle = lat.toFixed(5) + "," + lon.toFixed(5);
          if (coordMemo[cle]) {
            lat += Math.random() * 0.0008 - 0.0004;
            lon += Math.random() * 0.0008 - 0.0004;
          } else {
            coordMemo[cle] = true;
          }
          let marker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: getColor(lieu.statut),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindPopup(`<b>${lieu.nom}</b><br>${lieu.adresse}<br>${lieu.date || ''}`);
          markers.push(marker);
        }
      });
    }

    function afficherListe() {
      document.getElementById("liste-lieux").innerHTML = lieux.map((lieu) => `
        <div class="lieu-entry">
          <strong>${lieu.nom}</strong><br />
          ${lieu.adresse}<br />
          ${lieu.date || ''}<br />
          ${lieu.remarques || ''}<br />
          <em>${lieu.statut}</em><br />
          <button onclick="modifierLieu('${lieu.id}')">âœï¸ Modifier</button>
          <button onclick="supprimerLieu('${lieu.id}')">ğŸ—‘ï¸ Supprimer</button>
        </div>`).join('');
    }

    document.getElementById("formulaire").addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("id-lieu").value || genererID();
      const nom = document.getElementById("nom").value.trim();
      const adresse = document.getElementById("adresse").value.trim();
      const date = document.getElementById("date").value;
      const remarques = document.getElementById("remarques").value;
      const statut = document.getElementById("statut-lieu").value;
      if (!nom || !adresse) return;

      const traiterLieu = (lat, lon) => {
        const lieu = { id, nom, adresse, date, remarques, statut, lat, lon };
        const index = lieux.findIndex(l => l.id === id);
        if (index !== -1) {
          lieux[index] = lieu;
        } else {
          lieux.push(lieu);
        }
        localStorage.setItem("lieux", JSON.stringify(lieux));
        afficherListe();
        ajouterMarqueurs();
        e.target.reset();
        document.getElementById("id-lieu").value = '';
        document.getElementById("btn-submit").innerText = 'Ajouter';
      };

      if (geocodeCache[adresse]) {
        traiterLieu(...geocodeCache[adresse]);
      } else {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`)
          .then(res => res.json())
          .then(data => {
            if (data && data[0]) {
              const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
              geocodeCache[adresse] = coords;
              traiterLieu(...coords);
            } else {
              alert("Adresse introuvable");
            }
          });
      }
    });

    function modifierLieu(id) {
      const lieu = lieux.find(l => l.id === id);
      if (lieu) {
        document.getElementById("id-lieu").value = lieu.id;
        document.getElementById("nom").value = lieu.nom;
        document.getElementById("adresse").value = lieu.adresse;
        document.getElementById("date").value = lieu.date;
        document.getElementById("remarques").value = lieu.remarques;
        document.getElementById("statut-lieu").value = lieu.statut;
        document.getElementById("btn-submit").innerText = 'Mettre Ã  jour';
      }
    }

    function supprimerLieu(id) {
      lieux = lieux.filter(l => l.id !== id);
      localStorage.setItem("lieux", JSON.stringify(lieux));
      afficherListe();
      ajouterMarqueurs();
    }

    function toutEffacer() {
      if (confirm("Tout effacer ?")) {
        lieux = [];
        localStorage.removeItem("lieux");
        afficherListe();
        ajouterMarqueurs();
      }
    }

    function exporterJSON() {
      const blob = new Blob([JSON.stringify(lieux, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lieux.json";
      a.click();
    }

    function importerJSON(event) {
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const data = JSON.parse(e.target.result);
          lieux = data;
          localStorage.setItem("lieux", JSON.stringify(lieux));
          afficherListe();
          ajouterMarqueurs();
        } catch {
          alert("Fichier invalide");
        }
      };
      reader.readAsText(event.target.files[0]);
    }

    afficherListe();
    ajouterMarqueurs();
  </script>
</body>
</html>
