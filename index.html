<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte des lieux d√©march√©s</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 20px;
      text-align: center;
    }
    #map {
      height: 500px;
    }
    form {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, textarea, button {
      font-size: 1em;
      padding: 6px;
    }
    .legend {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-box {
      width: 12px;
      height: 12px;
      display: inline-block;
    }
    #liste-lieux {
      padding: 20px;
    }
    .lieu-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üìç Carte des lieux d√©march√©s</h1>
  <div id="map"></div>
  <form id="formulaire">
    <label>Nom du lieu : <input type="text" id="nom" required /></label>
    <label>Adresse ou ville : <input type="text" id="adresse" required autocomplete="off" /></label>
    <label>Date (optionnel) : <input type="date" id="date" /></label>
    <label>Remarques : <textarea id="remarques"></textarea></label>
    <label>Statut :
      <select id="statut-lieu">
        <option value="En attente">En attente</option>
        <option value="√Ä relancer">√Ä relancer</option>
        <option value="Confirm√©">Confirm√©</option>
      </select>
    </label>
    <button type="submit">Ajouter ou mettre √† jour</button>
    <div class="btns">
      <button type="button" onclick="exporterJSON()">üì§ Exporter</button>
      <button type="button" onclick="toutEffacer()">üóëÔ∏è Tout effacer</button>
    </div>
    <input type="file" id="fichier-import" accept=".json" onchange="importerJSON(event)" />
  </form>
  <div class="legend">
    <span><div class="legend-box" style="background-color: blue;"></div>En attente</span>
    <span><div class="legend-box" style="background-color: red;"></div>√Ä relancer</span>
    <span><div class="legend-box" style="background-color: green;"></div>Confirm√©</span>
  </div>
  <div id="liste-lieux"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([44.8378, -0.5792], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let lieux = JSON.parse(localStorage.getItem('lieux')) || [];
    let markers = [];
    let coordMemo = {}; // pour m√©moriser les doublons

    function getColor(statut) {
      switch (statut) {
        case "Confirm√©": return "green";
        case "√Ä relancer": return "red";
        case "En attente":
        default: return "blue";
      }
    }

    function ajouterMarqueurs() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      coordMemo = {}; // reset coord
      lieux.forEach((lieu, index) => {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(lieu.adresse)}`)
          .then(res => res.json())
          .then(data => {
            if (data[0]) {
              let lat = parseFloat(data[0].lat);
              let lon = parseFloat(data[0].lon);
              let cle = lat.toFixed(5) + "," + lon.toFixed(5);
              if (coordMemo[cle]) {
                lat += Math.random() * 0.001 - 0.0005;
                lon += Math.random() * 0.001 - 0.0005;
              } else {
                coordMemo[cle] = true;
              }
              let marker = L.circleMarker([lat, lon], {
                radius: 8,
                fillColor: getColor(lieu.statut),
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              }).addTo(map);
              marker.bindPopup(`<b>${lieu.nom}</b><br>${lieu.adresse}`);
              markers.push(marker);
            }
          });
      });
    }

    function afficherListe() {
      document.getElementById("liste-lieux").innerHTML = lieux.map((lieu, index) => `
        <div class="lieu-entry">
          <strong>${lieu.nom}</strong><br />
          ${lieu.adresse}<br />
          ${lieu.date || ''}<br />
          ${lieu.remarques || ''}<br />
          <em>${lieu.statut}</em><br />
          <button onclick="modifierLieu(${index})">‚úèÔ∏è Modifier</button>
          <button onclick="supprimerLieu(${index})">üóëÔ∏è Supprimer</button>
        </div>`).join('');
    }

    document.getElementById("formulaire").addEventListener("submit", e => {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const adresse = document.getElementById("adresse").value;
      const date = document.getElementById("date").value;
      const remarques = document.getElementById("remarques").value;
      const statut = document.getElementById("statut-lieu").value;
      const lieu = { nom, adresse, date, remarques, statut };
      const index = lieux.findIndex(l => l.nom === nom && l.adresse === adresse);
      if (index !== -1) {
        lieux[index] = lieu;
      } else {
        lieux.push(lieu);
      }
      localStorage.setItem("lieux", JSON.stringify(lieux));
      afficherListe();
      ajouterMarqueurs();
      e.target.reset();
    });

    function modifierLieu(index) {
      const lieu = lieux[index];
      document.getElementById("nom").value = lieu.nom;
      document.getElementById("adresse").value = lieu.adresse;
      document.getElementById("date").value = lieu.date;
      document.getElementById("remarques").value = lieu.remarques;
      document.getElementById("statut-lieu").value = lieu.statut;
    }

    function supprimerLieu(index) {
      lieux.splice(index, 1);
      localStorage.setItem("lieux", JSON.stringify(lieux));
      afficherListe();
      ajouterMarqueurs();
    }

    function toutEffacer() {
      if (confirm("Tout effacer ?")) {
        lieux = [];
        localStorage.removeItem("lieux");
        afficherListe();
        ajouterMarqueurs();
      }
    }

    function exporterJSON() {
      const blob = new Blob([JSON.stringify(lieux, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lieux.json";
      a.click();
    }

    function importerJSON(event) {
      const reader = new FileReader();
      reader.onload = e => {
        try {
          lieux = JSON.parse(e.target.result);
          localStorage.setItem("lieux", JSON.stringify(lieux));
          afficherListe();
          ajouterMarqueurs();
        } catch {
          alert("Fichier invalide");
        }
      };
      reader.readAsText(event.target.files[0]);
    }

    afficherListe();
    ajouterMarqueurs();
  </script>
</body>
</html>
